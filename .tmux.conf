# --- General Settings ---
set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc" # Fix colors for LazyVim
set -g mouse on               # Enable mouse for scrolling/resizing (just in case)
set -g base-index 1           # Start windows at 1 instead of 0
set -g pane-base-index 1      # Start panes at 1 instead of 0
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# --- Keybindings ---
# Change Prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Navigation (No Prefix needed) ---

# Use Alt-hjkl to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Use Alt-Arrow keys to switch panes
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Use Alt-f to toggle zoom (full screen)
bind -n M-f resize-pane -Z

# Use Alt-| and Alt-- for splitting (No Prefix!)
bind -n M-= split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"

# Use Alt-w to create a new window (tab)
bind -n M-w new-window -c "#{pane_current_path}"

# Use Alt-1 through Alt-9 to switch windows (No Prefix!)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7


# --- Easy Management (No Prefix) ---
bind -n M-q kill-pane
bind -n M-Q kill-window
bind -n M-r command-prompt -I "#W" "rename-window '%%'"
bind -n M-R command-prompt -I "#S" "rename-session '%%'"
bind -n M-d detach

#  Alt + Shift + S Switch to a specific session visually
bind -n M-S choose-tree -sZ

# --- No-Prefix Resurrect (Alt + Shift + S/R) ---

# Alt + S to Save Session
bind -n M-s run-shell "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"

# Alt + a  to Restore Session
bind -n M-a run-shell "~/.tmux/plugins/tmux-resurrect/scripts/restore.sh"

# --- Session Persistence ---
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Restore Neovim sessions (Requires a Neovim plugin, see below)
set -g @resurrect-strategy-nvim 'session'

# Restore Pane contents
set -g @resurrect-capture-pane-contents 'on'

# Automatic Restore on tmux start
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux' # The beautiful theme
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless jump between Vim and Tmux

# Catppuccin Theme Config (Matches your Pastel look)
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Initialize TPM (Keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
